<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário de Login</title>
</head>

<body>

    <div class="area">
        <img class="logo" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo do Bootstrap">
        <h2>Faça o Login</h2>

        <form action="#" method="POST">
            <input type="email" name="email" id="email" placeholder="Digite o seu email..." class="form-control input_email">
            <input type="password" name="senha" id="senha" placeholder="Digite a sua senha..." class="form-control">

            <label class="lembrarSenha" for="lembrarSenha">
                <input type="checkbox" name="lembrarSenha" value="1" id="lembrarSenha">
                Lembrar minha senha
            </label>

            <button class="btn btn-primary btn-lg btn-block">Entrar</button>
        </form>

        <p class="cinza padding">2019</p>
    </div>



    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
